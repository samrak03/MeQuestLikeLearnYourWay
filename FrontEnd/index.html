<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>MeQuest 문제 등록</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-4">

  <h1 class="mb-4">MeQuest 문제 등록 🚀</h1>

  <form id="problemForm" class="mb-3">
    <div class="mb-2">
      <input type="text" class="form-control" id="topic" placeholder="주제 (예: 수학)" required>
    </div>
    <div class="mb-2">
      <textarea class="form-control" id="question" placeholder="문제 내용" required></textarea>
    </div>
    <div class="mb-2">
      <textarea class="form-control" id="answer" placeholder="정답" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary">문제 등록</button>
  </form>

  <div id="result" class="alert d-none"></div>

  <script type="module" src="js/main.js"></script>
</body>
</html>
